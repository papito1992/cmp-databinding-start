<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text"
           class="form-control"
           #hashtagNameInput>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text"
           class="form-control"
           #hashtagContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(hashtagNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(hashtagNameInput)">Add Server Blueprint</button>
  </div>
</div>
